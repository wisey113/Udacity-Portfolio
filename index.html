<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>My Portfolio</title>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

</head>
<body>

  <div class="grid">
  	<header>
		  <div class="row">
	      <div class="col-5 logo-box"><img src="images_src/optimised.svg" alt="Cool Logo SVG" id="logo"></div>
	      <div class="col-7">
	        <h1 class="header-title">Jamie Wise</h1>
	        <p class="header-subtitle">Front-End Ninja</p>
	      </div>
	    </div>
	  </header>

	  <hr>

    <section class="feature-image">
      <div class="row">
        <div class="col-12">
          <picture>
            <source srcset="images/Bubbles-large_x1.jpg 1x, images/Bubbles.jpg 2x">
            <img src="imgaes/Bubbles-large_x1.jpg" alt="Main Portfolio Image">
          </picture>
        </div>
      </div>
    </section>

    <section class="portfolio-section">
      <div class="row">
        <div class="col-12">
          <h2 class="featured">Featured Work</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-4 portfolio-box first-portfolio-box">
        	 <picture>
              <source srcset="images/Raspberries-small_x1.jpg 1x, images/Raspberries-small_x2.jpg 2x">
              <img src="imgaes/Raspberries-small_x1.jpg" alt="Appify Portfolio Image">
            </picture>
        	<h3>Appify</h3>
          <a href="#">https://thisisalink.com/test/udacity</a>
        </div>
        <div class="col-4 portfolio-box">
           <picture>
              <source srcset="images/Succulents-small_x1.jpg 1x, images/Succulents-small_x2.jpg 2x">
              <img src="imgaes/Succulents-small_x1.jpg" alt="Sunflower Portfolio Image">
            </picture>
        	<h3>Sunflower</h3>
          <a href="#">https://supertest.com/demo/sunflower</a>
        </div>
        <div class="col-4 portfolio-box last-portfolio-box">
           <picture>
              <source srcset="images/Cherries-small_x1.jpg 1x, images/Cherries-small_x2.jpg 2x">
              <img src="imgaes/Cherries-small_x1.jpg" alt="Bokeh Portfolio Image">
            </picture>
        	<h3>Bokeh</h3>
          <a href="#">https://testytest.com/live/bokeh</a>
        </div>
      </div>
    </section>
  </div>

</body>
</html>
